{% extends 'base.html' %}
{% block title %} Главная {% endblock %}
{% block content %}

<!-- Сетка карточек товаров -->
<div class="cards">
  {% for id in shop %}
  <!-- Карточка товара -->
  <div class="card">
    <!-- Верхняя часть -->
    <div class="card__top">
      <!-- Изображение-ссылка товара -->
      <a href="#" class="card__image">
        <img src="{{ id[4] }}" alt="{{ id[1] }}" />
      </a>
      <!-- Скидка на товар -->
      <div class="card__label">-10%</div>
    </div>
    <!-- Нижняя часть -->
    <div class="card__bottom">
      <!-- Цены на товар (с учетом скидки) -->
      <div class="card__prices">
        <div class="card__price card__price--discount">{{ id[3] }}</div>
      </div>
      <!-- Ссылка-название товара -->
      <a href="#" class="card__title">
        {{ id[1] }}
      </a>
    </div>
  </div>
  {% endfor %}
</div>

<style>
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, 225px);
    width: 100%;
    max-width: 1000px;
    justify-content: center;
    justify-items: center;
    column-gap: 30px;
    row-gap: 40px;
    margin: 0 auto;
  }

  .card {
    width: 225px;
    min-height: 350px;
    box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    border-radius: 4px;
    transition: 0.2s;
    position: relative;
  }

  .card:hover {
    box-shadow: 4px 8px 16px rgba(255, 102, 51, 0.2);
  }

  .card__top {
    flex: 0 0 220px;
    position: relative;
    overflow: hidden;
  }

  .card__image {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .card__image > img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: 0.2s;
  }

  .card__image:hover > img {
    transform: scale(1.1);
  }

  .card__label {
    padding: 4px 8px;
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: #ff6633;
    border-radius: 4px;
    font-weight: 400;
    font-size: 16px;
    color: #fff;
  }

  .card__bottom {
    display: flex;
    flex-direction: column;
    flex: 1 0 auto;
    padding: 10px;
  }

  .card__prices {
    display: flex;
    margin-bottom: 10px;
    flex: 0 0 50%;
  }

  .card__price::after {
    content: "₽";
    margin-left: 4px;
    position: relative;
  }

  .card__price--discount {
    font-weight: 700;
    font-size: 19px;
    color: #2e8b57;
    display: flex;
    flex-wrap: wrap-reverse;
  }

  .card__price--discount::before {
    content: "Со скидкой";
    font-weight: 400;
    font-size: 13px;
    color: #00fa9a;
  }

  .card__title {
    display: block;
    margin-bottom: 10px;
    font-weight: 400;
    font-size: 17px;
    line-height: 150%;
    color: #00fa9a;
  }

  .card__title:hover {
    color: #00fa9a;
  }
</style>

{% endblock %}
